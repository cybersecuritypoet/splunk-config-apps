{% for port in conf.replication_ports %}
[replication_port://{{port.port}}]
disabled            = {{ port.disabled|string|lower|default("false",true)}}
{% endfor %}
{% for port in conf.replication_ports_ssl %}
[replication_port-ssl://{{port.port}}]
disabled            = {{ port.disabled|string|lower|default("false",true)}}
{%- if conf.SSL is defined %}
{% if conf.SSL.verify_server_cert is defined %-}	sslVerifyServerCert = {{conf.SSL.verify_server_cert|string|lower}}{%endif%}
{% if conf.SSL.ssl_versions is defined %-}		sslVersions = {{conf.SSL.ssl_versions|join(",")}}{%endif%}
{% if conf.SSL.cipher_suites is defined %-}		cipherSuite = {{conf.SSL.cipher_suites|join(",")}}{%endif%}
{% if conf.SSL.ecdh_curves is defined %-}		ecdhCurves = {{conf.SSL.ecdh_curves|join(",")}}{%endif%}
{% if conf.SSL.client_ssl_versions is defined %-}	sslVersionsForClient = {{conf.SSL.client_ssl_versions|join(",")}}{%endif%}
{% if conf.SSL.bundle_path is defined %-}		serverCert = {{conf.SSL.bundle_path|default("/etc/tls/private/splunk.pem",true)}}{%endif%}
{% if conf.SSL.trust_chain_path is defined %-}		sslRootCAPath = {{conf.SSL.trust_chain_path|default("/etc/tls/cert/splunk-trust-chain.pem",true)}}{%endif%}
{% endif %}
