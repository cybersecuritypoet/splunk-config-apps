{%- for port in conf.replication_ports -%}
[replication_port://{{port.port}}]
disabled            = {{ port.disabled|string|lower|default("false",true)}}
{%- endfor %}
{%- for port in conf.replication_ports_ssl -%}
[replication_port-ssl://{{port.port}}]
disabled            = {{ port.disabled|string|lower|default("false",true)}}
sslVerifyServerCert = {{port.SSL.verify_server_cert|default(conf.SSL.verify_server_cert)|string|lower}}
serverCert = {{port.SSL.bundle_path|default(conf.SSL.bundle_path|default("/etc/tls/private/splunk.pem",true),true)}}
{%- if port.SSL.key_password is defined %}
sslPassword = {{port.SSL.key_password}}{%endif%}
{% if port.SSL.dh_file_path is defined or conf.SSL.dh_file_path is defined -%}dhFile = {{port.SSL.dh_file_path|default(conf.SSL.dh_file_path)}}{%endif%}
{%- if port.SSL is defined %}
{% if port.SSL.trust_chain_path is defined -%}		sslRootCAPath = {{port.SSL.trust_chain_path|default("/etc/tls/cert/splunk-trust-chain.pem",true)}}{%endif%}
{% if port.SSL.ssl_versions is defined -%}			sslVersions = {{port.SSL.ssl_versions|join(",")}}{%endif%}
{% if port.SSL.cipher_suites is defined -%}			cipherSuite = {{port.SSL.cipher_suites|join(",")}}{%endif%}
{% if port.SSL.ecdh_curves is defined -%}			ecdhCurves = {{port.SSL.ecdh_curves|join(",")}}{%endif%}
{% if port.SSL.client_ssl_versions is defined -%}	sslVersionsForClient = {{port.SSL.client_ssl_versions|join(",")}}{%endif%}
{%- endif %}
{% endfor %}