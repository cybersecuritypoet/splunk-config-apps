[deployment-client]
{%- if conf.SSL is defined %}
sslVerifyServerCert = {{conf.SSL.verify_cert|default(true,true)|string|lower}}
sslVerifyServerName = {{conf.SSL.verify_name|default(true,true)|string|lower}}
sslVersions = {{conf.SSL.ssl_versions|join(",")}}
caCertFile = {{conf.SSL.trust_chain_path|default("/etc/tls/cert/splunk-trust-chain.pem",true)}}
cipherSuite = {{conf.SSL.cipher_suites|join(",")}}
ecdhCurves = {{conf.SSL.ecdh_curves|join(",")}}
{%- else %}
sslVerifyServerCert = {{conf.verify_cert|default(true,true)|string|lower}}
sslVerifyServerName = {{conf.verify_name|default(true,true)|string|lower}}
{%- endif %}
{%- if conf.verify_name %}
sslAltnNameToCheck = {{conf.target.fqdn}}
{% endif -%}
{%- if conf.phone_home_interval is defined %}
phoneHomeIntervalInSecs = {{conf.phone_home_interval}}
{%- endif %}
{%- if conf.app_events_interval is defined %}
appEventsResyncIntervalInSecs = {{conf.app_events_interval}}
{%- endif %}
[target-broker:deploymentServer]
targetUri=https://{{conf.target.fqdn}}:{{conf.target.port}}